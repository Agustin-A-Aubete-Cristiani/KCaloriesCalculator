<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/icon/mainIcon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de KiloCalorias</title>
</head>
<body>


  <div class="app">
    <div class="form-container">
      <form id="formulary" class="form-container__formulary">
        <h1 class="form-container__title">Cálculo de KiloCalorías</h1>
<!-- Section one of formulary -->
        <h2 class="form-container__subtitle">Datos del consumo</h2>
        <div class="form__section sectionOne">

          <div class="input">
            <label for="foodWeight"> Peso Total:</label>
            <input id="foodWeight" unit="gr" name="foodWeight" type="number">
          </div>

          <div class="input">
            <label for="foodKCaloriesXPortion"> KCalorias x Porcion:</label>
            <input id="foodKCaloriesXPortion" unit="kc" name="foodKCaloriesXPortion" type="number">
          </div>

          <div class="input">            
            <label for="foodGramsXPortion"> Gramos x Porcion:</label>
            <input id="foodGramsXPortion" unit="gr" name="foodGramsXPortion" type="number">
          </div>
        </div>
<!-- Section two of formulary -->          
        <h2 class="form-container__subtitle">Especificacion de porciones:</h2>
        <div class="form__section sectionTwo">

          <div class="input">
            <label for="espPortions"> x Porcion:</label>
            <input id="espPortions" unit="n° de porcion/es" name="espPortions" type="number">
          </div>
          <div class="input">
            <label for="espGrams"> x Gramos:</label>
            <input id="espGrams" unit="gr" name="espGrams" type="number">
          </div>
        </div>
        <input id="form__btn-calc" class="form__btn-calc" type="submit" value="calcular"></input>
          
      </form>
    </div>
    <div id="showCalc" class="showCalc"></div>
  </div>
    
    
    <script src="./script.js"></script>
  
</body>
</html>
